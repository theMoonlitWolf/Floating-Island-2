[env]
platform = atmelavr
framework = arduino
monitor_speed = 115200
monitor_filters = send_on_enter
monitor_echo = yes
lib_deps = 
	fastled/FastLED@^3.9.9
    z3t0/IRremote@^4.4.1
    ;https://github.com/theMoonlitWolf/StripFlasher@1.0.0

[env:uno]
board = uno
